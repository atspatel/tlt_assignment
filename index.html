<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLT Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <link rel="stylesheet" href="roles-dropdown.css" />
    <link rel="stylesheet" href="specialty-dropdown.css" />
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <header class="page-header">
                <div class="tlt-logo">
                    <img src="assets/theleadershipthread-full-white.png" alt="TLT Logo">
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="avatar">
                            <img src="assets/avatar.png" alt="User Avatar">
                        </div>
                        <div class="user-details">
                            <div class="user-name">John Doe</div>
                            <div class="dropdown-icon">
                                <svg width="10" height="5" viewBox="0 0 10 5" fill="none">
                                    <path d="M1 0L5 4L9 0" stroke="#8E8E8E" stroke-width="2" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="moonshot-logo">
                        <img src="assets/moonshot-logo-wide.png" alt="Moonshot Logo">
                    </div>
                    <button class="burger-menu" aria-label="Open menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>
            <div class="drawer-menu">
                <div class="drawer-overlay"></div>
                <div class="drawer-content">
                    <div class="drawer-header">
                        <div class="drawer-user-info">
                            <div class="avatar">
                                <img src="assets/avatar.png" alt="User Avatar">
                            </div>
                            <div class="user-details">
                                <div class="user-name">John Doe</div>
                            </div>
                        </div>
                        <button class="close-drawer" aria-label="Close menu">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M18 6L6 18M6 6L18 18" stroke="#2B4150" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <nav class="drawer-nav">
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="form-section">
                <div class="form-content">
                    <div class="form-header">
                        <div class="form-header-container">
                            <div class="form-header-content">
                                <div class="form-title-container">
                                    <div class="form-title">
                                        <h1 class="form-title-text">Create Your Profile</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-content-wrapper">
                        <div class="form-fields">
                            <div class="basic-details-label">Your Name</div>
                            <div class="name-fields">
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <input type="text" placeholder="First Name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <input type="text" placeholder="Last Name">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="basic-details-label">Contact Details</div>
                            <div class="name-fields">
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <input type="email" placeholder="Email" inputmode="email"
                                                        autocomplete="email" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <input type="tel" placeholder="Mobile No" inputmode="tel"
                                                        pattern="[0-9]*" autocomplete="tel" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="basic-details-label">Select Primary Role:</div>
                            <div class="name-fields">
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="label">Role</div>
                                            <div class="content">
                                                <div class="dropdown-wrapper dropdown roles-dropdown">
                                                    <input type="checkbox" id="roles-dropdown-check" class="dropdown-check" />

                                                    <!-- Role selection radios -->
                                                    <input type="radio" name="role" id="select" value="" checked>
                                                    <input type="radio" name="role" id="owner" value="Owner">
                                                    <input type="radio" name="role" id="partner" value="Partner">
                                                    <input type="radio" name="role" id="associate" value="Associate">
                                                    <input type="radio" name="role" id="hygienist" value="Hygienist">
                                                    <input type="radio" name="role" id="psd"
                                                        value="Practice Success Director">
                                                    <input type="radio" name="role" id="sgp"
                                                        value="Strategic Growth Partner">
                                                    <input type="radio" name="role" id="tc"
                                                        value="Treatment Consultant">
                                                    <input type="radio" name="role" id="custom" value="Custom Role">

                                                    <!-- Dropdown trigger -->
                                                    <label class="dropdown-toggle input" for="roles-dropdown-check">
                                                        <span class="selected"></span>
                                                    </label>

                                                    <!-- Dropdown items -->
                                                    <div class="dropdown-options">
                                                        <div class="dropdown-header">Specialist</div>
                                                        <div class="dropdown-group">
                                                            <div class="dropdown-item"><label for="owner"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Owner</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="partner"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Partner</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="associate"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Associate</label>
                                                            </div>
                                                        </div>

                                                        <div class="dropdown-header">Others</div>
                                                        <div class="dropdown-group">
                                                            <div class="dropdown-item"><label for="hygienist"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Hygienist</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="psd"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Practice
                                                                    Success
                                                                    Director</label></div>
                                                            <div class="dropdown-item"><label for="sgp"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Strategic
                                                                    Growth
                                                                    Partner</label></div>
                                                            <div class="dropdown-item"><label for="tc"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Treatment
                                                                    Consultant</label></div>
                                                            <div class="dropdown-item"><label for="custom"
                                                                    onclick="document.getElementById('roles-dropdown-check').checked = false">Custom
                                                                    Role</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="label">Specialty Type</div>
                                            <div class="content">
                                                <div class="dropdown-wrapper dropdown specialty-dropdown">
                                                    <input type="checkbox" id="specialty-dropdown-check" class="dropdown-check" />

                                                    <!-- Specialty selection radios -->
                                                    <input type="radio" name="specialty" id="select" value="" checked>
                                                    <input type="radio" name="specialty" id="periodontist" value="periodontist">
                                                    <input type="radio" name="specialty" id="endodontist" value="endodontist">
                                                    <input type="radio" name="specialty" id="oral-surgeon" value="oral-surgeon">
                                                    <input type="radio" name="specialty" id="prosthodontist" value="prosthodontist">

                                                    <!-- Dropdown trigger -->
                                                    <label class="dropdown-toggle input" for="specialty-dropdown-check">
                                                        <span class="selected"></span>
                                                    </label>

                                                    <!-- Dropdown items -->
                                                    <div class="dropdown-options">
                                                        <div class="dropdown-group">
                                                            <div class="dropdown-item"><label for="periodontist"
                                                                    onclick="document.getElementById('specialty-dropdown-check').checked = false">Periodontist</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="endodontist"
                                                                    onclick="document.getElementById('specialty-dropdown-check').checked = false">Endodontist</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="oral-surgeon"
                                                                    onclick="document.getElementById('specialty-dropdown-check').checked = false">Oral Surgeon</label>
                                                            </div>
                                                            <div class="dropdown-item"><label for="prosthodontist"
                                                                    onclick="document.getElementById('specialty-dropdown-check').checked = false">Prosthodontist</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="checkbox-container">
                                <div class="checkbox">
                                    <div class="checkbox-base">
                                        <input type="checkbox" id="location-checkbox">
                                        <label for="location-checkbox" class="label">Is this user a producer?</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-fields">
                            <div class="basic-details-label">Select Location</div>
                            <div class="name-fields">
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <div class="select-container">
                                                        <select class="select-dropdown" required>
                                                            <option value="" disabled selected hidden>Select
                                                            </option>
                                                            <option value="us">United States</option>
                                                            <option value="uk">United Kingdom</option>
                                                            <option value="ca">Canada</option>
                                                            <option value="au">Australia</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="chevron-down">
                                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                                        <path d="M4 6L8 10L12 6" stroke="#8E8E8E" stroke-width="2"
                                                            stroke-linecap="round" stroke-linejoin="round" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <div class="input-field-base">
                                        <div class="input-with-label">
                                            <div class="input">
                                                <div class="content">
                                                    <div class="select-container">
                                                        <select class="select-dropdown" required>
                                                            <option value="" disabled selected hidden>Select
                                                            </option>
                                                            <option value="ny">New York</option>
                                                            <option value="la">Los Angeles</option>
                                                            <option value="ch">Chicago</option>
                                                            <option value="sf">San Francisco</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="chevron-down">
                                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                                        <path d="M4 6L8 10L12 6" stroke="#8E8E8E" stroke-width="2"
                                                            stroke-linecap="round" stroke-linejoin="round" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="primary-outline-button">
                            <div class="button-base">
                                <span>Cancel</span>
                            </div>
                        </button>
                        <button class="primary-button">
                            <div class="button-base">
                                <span>Submit</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burgerMenu = document.querySelector('.burger-menu');
            const closeDrawer = document.querySelector('.close-drawer');
            const drawerMenu = document.querySelector('.drawer-menu');
            const drawerOverlay = document.querySelector('.drawer-overlay');

            function openDrawer() {
                drawerMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeDrawerMenu() {
                drawerMenu.classList.remove('active');
                document.body.style.overflow = '';
            }

            burgerMenu.addEventListener('click', openDrawer);
            closeDrawer.addEventListener('click', closeDrawerMenu);
            drawerOverlay.addEventListener('click', closeDrawerMenu);
        });
    </script>
</body>

</html>
